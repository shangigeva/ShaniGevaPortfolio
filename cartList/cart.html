<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart list</title>
    <link rel="stylesheet" href="cart.css" />

    <script src="cart.js"></script>
